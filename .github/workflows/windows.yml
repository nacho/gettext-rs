on:
  push:
  pull_request:
  workflow_dispatch:

name: Windows

jobs:

  gvsbuild:
    name: build gettext binaries with gvsbuild
    runs-on: windows-latest

    env:
      # git revision of gvsbuild we use for to build gettext and the other dependencies
      gvsbuildref: ed2136815a33e33e3ff15e05576416aca704cefc

      # bump this number if you want to force a rebuild of gvsbuild with the same revision
      gvsbuildupdate: 1

    outputs:
      cachekey: ${{ steps.output.outputs.cachekey }}

    steps:
      # this is needed for the cache restore to work
      - name: (gettext binaries) create dir
        run: mkdir C:\gtk-build\gtk\x64\release

      - name: (gettext binaries) get from cache
        uses: actions/cache@v2
        id: cache
        with:
          path: C:\gtk-build\gtk\x64\release\**
          key: gvsbuild-${{ env.gvsbuildupdate }}-${{ env.gvsbuildref }}

      - name: (gettext binaries) checkout gvsbuild
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v2
        with:
          repository: wingtk/gvsbuild
          ref: ${{ env.gvsbuildref }}
          path: gvsbuild

      # Temporarily move the preinstalled git, it causes errors related to cygwin.
      - name: (gettext binaries) move git binary
        if: steps.cache.outputs.cache-hit != 'true'
        run: move "C:\Program Files\Git\usr\bin" "C:\Program Files\Git\usr\notbin"
        shell: cmd

      - name: (gettext binaries) run gvsbuild
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: gvsbuild
        run: python .\build.py build -p=x64 --vs-ver=16 --msys-dir=C:\msys64 gettext

      - name: (gettext binaries) restore git binary
        if: steps.cache.outputs.cache-hit != 'true'
        run: move "C:\Program Files\Git\usr\notbin" "C:\Program Files\Git\usr\bin"
        shell: cmd

      - name: (gettext binaries) output cache key
        id: output
        run: echo "::set-output name=cachekey::gvsbuild-${{ env.gvsbuildupdate }}-${{ env.gvsbuildref }}"

  build:
    name: build gettext-sys on Windows
    runs-on: windows-latest
    needs: gvsbuild

    strategy:
      fail-fast: false
      matrix:
        include:
          - env:
              TARGET: x86_64-pc-windows-msvc

    steps:

      # this is needed for the cache restore to work
      - name: Create gettext binaries dir
        run: mkdir C:\gtk-build\gtk\x64\release

      - name: Get gettext binaries from cache
        uses: actions/cache@v2
        id: cache
        with:
          path: C:\gtk-build\gtk\x64\release\**
          key: ${{needs.gvsbuild.outputs.cachekey}}

      - name: Set up env
        run: |
          echo "PKG_CONFIG=C:\gtk-build\gtk\x64\release\bin\pkgconf.exe" >> $GITHUB_ENV
          echo "GETTEXT_BIN_DIR=C:\gtk-build\gtk\x64\release\bin" >> $GITHUB_ENV
          echo "GETTEXT_LIB_DIR=C:\gtk-build\gtk\x64\release\lib" >> $GITHUB_ENV
          echo "GETTEXT_INCLUDE_DIR=C:\gtk-build\gtk\x64\release\include" >> $GITHUB_ENV
          echo "C:\gtk-build\gtk\x64\release\bin" >> $GITHUB_PATH
        shell: bash

      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true

      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
